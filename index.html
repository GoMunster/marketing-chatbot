<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Chatbot</title>
    
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <style>
        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: 20%;
        }
        .bot-message {
            background-color: #f1f1f1;
            margin-right: 20%;
        }
        .input-form {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .input-form input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .input-form button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .input-form button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function ChatApp() {
            const [messages, setMessages] = React.useState([
                { text: "Hello! How can I help you with your marketing needs?", isBot: true }
            ]);
            const [inputText, setInputText] = React.useState("");
            const [isLoading, setIsLoading] = React.useState(false);

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!inputText.trim()) return;

                // Add user message
                setMessages(prev => [...prev, { text: inputText, isBot: false }]);
                
                // Simulate bot response (replace this with your actual API call)
                setIsLoading(true);
                setTimeout(() => {
                    setMessages(prev => [...prev, { 
                        text: "This is a test response. The backend connection will be added soon!", 
                        isBot: true 
                    }]);
                    setIsLoading(false);
                }, 1000);

                setInputText("");
            };

            return (
                <div className="chat-container">
                    <h2>Marketing Assistant</h2>
                    
                    <div className="messages">
                        {messages.map((message, index) => (
                            <div 
                                key={index} 
                                className={`message ${message.isBot ? 'bot-message' : 'user-message'}`}
                            >
                                {message.text}
                            </div>
                        ))}
                        {isLoading && <div className="message bot-message">Typing...</div>}
                    </div>

                    <form onSubmit={handleSubmit} className="input-form">
                        <input
                            type="text"
                            value={inputText}
                            onChange={(e) => setInputText(e.target.value)}
                            placeholder="Type your message..."
                            disabled={isLoading}
                        />
                        <button type="submit" disabled={isLoading}>
                            Send
                        </button>
                    </form>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ChatApp />);
    </script>
</body>
</html>
